<!DOCTYPE html>
<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
	<style type="text/css">
		#chartholder {
			display: block;
			height: 400px;
			width: 600px;
			margin-left: auto;
 		    margin-right: auto;
		}
		.bar {
			display: inline-block;
			width: 50px;
			height: 10px; /* Gets overridden by D3 height below */
			margin-right: 2px;
			background-color: black;
		}

		.container {
    		width:100%;
    		text-align: center;
			display: flex;
  			justify-content: center;
		}
		.input {
    		display: inline-block;
		}

	</style>
</head>
<body>
	<div id="chartholder"></div>
	<p class="container">Please input how much smaller you think the bar is from the larger one</p><br>
	<div class="container">
		<input type="text" class="input"></input>
		<p class="input">   %</p>
	</div>

	<script type="text/javascript">

    console.log(d3);

  
		// Random Dataset
		var data = d3.range(10).map(function() {
			return Math.random(100);
		});

		// Display data
		var svg = d3.select('#chartholder').selectAll('div')
			.data(data)
			.enter()
			.append('div')
			.attr('class', 'bar')
			.style('height', function (d) {
				return d * 400 + 'px';
			});
  
	</script>
</body>
</html>
