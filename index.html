<object type="text/html" id="contain" data="form.html" width="1000" height="700"></object>
<button id="again" onclick="reset();">Reset?</button>
<head>
    <link rel="stylesheet" href="formatting2.css">
</head>
<script>
    let runCount = 0;
    increment();
    function increment(event) {
        document.title = runCount++;
    }
    function reset(event) {
        document.getElementById("contain").remove();
        document.getElementById("again").remove();
        document.write("<object type='text/html' id='contain' data='form.html' width='1000' height='800'></object> <button id='again' onclick='reset()'>Reset?</button><head>The number of completed runs you've done this instance is tracked in the webpage title. Do not reload the webpage unless you are keeping track of runs on your own!</head>");
        increment();
    }
</script>
<br />
<head>
    The number of completed runs you've done this instance is tracked in the webpage title.
    Do not reload the webpage unless you are keeping track of runs on your own!
</head>
