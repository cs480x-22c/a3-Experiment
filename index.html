<button id="again" onclick="reload();">Press to restart</button>
<head>
    Don't click submit another response when redirected at the end of the experiment. 
    <br />
    Click the restart button instead
</head>
<br />
<object type="text/html" id="contain" data="form.html" width="1000" height="800"></object>
<script>
    let count = 0;
    var container;
    window.onload = function () {
        container = document.getElementById("contain");
    };
    var content = container.innerHTML;
    function alertCount(event) {
        count = count + 1;
        alert(count);
    }
    function reload(event) {
        container.innerHTML = content;
        alertCount();
    }
</script>
