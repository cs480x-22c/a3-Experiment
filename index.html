<object type="text/html" id="contain" data="form.html" width="1000" height="800"></object>
<br />
<button id="again" onclick="reload();">Reset?</button>
<script>
    var container;
    window.onload = function () { container = document.getElementById("contain"); };
    var content = container.innerHTML;
    function reload() {
        container.innerHTML = content;
    }
    let count = 0;
    function setTitle() {
        if(document.title != count) {
            document.append(count++);
        }
    }
</script>
