<object type="text/html" id="contain" data="form.html" width="1000" height="800"></object>
<br />
<button id="again" onclick="reload();">Reset?</button>
<button id="close" onclick="window.close()">Leave experiment</button>
<script>
    var container;
    window.onload = function () { container = document.getElementById("contain"); };
    var content = container.innerHTML;
    let runCount = 0;
    increment();
    function increment(event) {
        runCount++;
        document.getElementById("counter").innerHTML = runCount;
    }
    function reload() {
        container.innerHTML = content;
        increment();
    }
</script>
<br />
<head>
    The number of completed runs you've done this instance is tracked at the bottom of the page.
    Do not reload the webpage unless you are keeping track of runs on your own!
</head>
<br />
<div id="counter"></div>
