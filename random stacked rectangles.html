<script src="https://d3js.org/d3.v7.min.js"></script>
<svg width=800 height=1080></svg>
<script>
	var height = 960;
	var width = 600;
	var barWidth = 100;
	var heights = [];
	var bars = 10;
	var svg = d3.select("svg");
	var pair = [];
	
	while(pair.length < 2) {
		var r = Math.floor(Math.random() * bars);
		if(pair.indexOf(r) === -1) pair.push(r);
	}
	
	var sum = 2;
    for (let i = 0; i < bars; i++) {
		var h1 = Math.floor(Math.random() * 50) + 20;
		heights[i] = h1;
		svg.append('rect')
			.attr('x', 10)
			.attr('y', sum)
			.attr('width', barWidth)
			.attr('height', h1)
			.attr('fill', 'white')
			.attr('stroke', 'black')
			.attr('stroke-width', '3');
		if(pair.includes(i)) {
			svg.append('circle')
				.attr('cx', (barWidth / 2) + 10)
				.attr('cy', sum + (h1 / 2))
				.attr('r', 5)
				.attr('fill', 'red');
		}
		sum += h1;
	}
	if(heights[pair[1]] > heights[pair[0]]) {
		document.write("Area %: " + (heights[pair[0]] / heights[pair[1]]));
	}
	else {
		document.write("Area %: " + (heights[pair[1]] / heights[pair[0]]));
	}
</script>
